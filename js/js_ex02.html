<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    var a = 1; // ES5
    let b = 2; // ES6
    
    console.log(a+b);
    console.log(a-b);
    console.log(a*b);
    console.log(a/b);
    console.log(a%b); //나머지 구하기

    a = a + 5;
    console.log(a);
    a += 5;
    console.log(a);
    a++; // a +=1
    console.log(a);

    // 문자열 연산
    console.log(10 + 16);
    console.log("10" = "16");
    console.log("10" + 16);

    // 비교 연산
    console.log(1 == 1);
    console.log(1 != 1);
    console.log("1" == 1);
    console.log("1" == 1);
    console.log("1" != 1);
    console.log("1" !== 1);


  </script>
</head>
<body>
  <h1>데이터, 변수, 연산</h1>
</body>
</html>
